<body>

<h1>üöö Sakar Infra Weighbridge Portal üöß</h1>

<div class="card">
<h2>Audio Control Panel</h2>

<button onclick="playAudio('vajan_sahi')">Vajan Sahi Hai</button>
<button onclick="playAudio('galat')">Vajan Galat Hai</button>
<button onclick="playAudio('site_band')">Site Nahi Chal Rahi ‚Äì Gaadi Piche Karein</button>

<br>

<button onclick="pauseAudio()">‚è∏ Pause</button>
<button onclick="stopAudio()">‚õî Stop</button>

<p>Keyboard Shortcuts:</p>
<p>1 = Vajan Sahi Hai | 2 = Vajan Galat Hai | 3 = Site Nahi Chal Rahi | 0 = Stop</p>
</div>

<audio id="vajan_sahi" src="vajan_sahi_age.mp3.mpeg"></audio>
<audio id="galat" src="galat.mp3.mp3"></audio>
<audio id="site_band" src="site_nahi_chal_rhi.mp3"></audio>

<script>
let currentAudio = null;

function playAudio(id){
    if(currentAudio){
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
    currentAudio = document.getElementById(id);
    currentAudio.play();
}

function pauseAudio(){
    if(currentAudio){
        currentAudio.pause();
    }
}

function stopAudio(){
    if(currentAudio){
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
}

// keyboard control
document.addEventListener("keydown",function(e){
    if(e.key=="1"){
        playAudio("vajan_sahi");
    }
    if(e.key=="2"){
        playAudio("galat");
    }
    if(e.key=="3"){
        playAudio("site_band");
    }
    if(e.key=="0"){
        stopAudio();
    }
});
</script>

</body>
