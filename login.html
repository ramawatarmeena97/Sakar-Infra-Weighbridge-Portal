<!DOCTYPE html>
<html>
<head>
<title>Sakar Infra Weighbridge Portal - Login</title>

<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg,#0083ff,#00ffa6);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:white;
  padding:30px;
  border-radius:15px;
  width:320px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.2);
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid gray;
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
</style>

<script>
function login(){
  var u=document.getElementById("user").value;
  var p=document.getElementById("pass").value;

  if(u=="admin" && p=="12345"){
      window.location.href="dashboard.html";   // ðŸ‘ˆ à¤¯à¤¹à¥€à¤‚ redirect à¤¹à¥‹à¤¤à¤¾ à¤¹à¥ˆ
  }
  else{
      alert("Wrong Username or Password");
  }
}
</script>

</head>
<body>

<div class="box">
<h2>Login</h2>
<h4>Sakar Infra Weighbridge Portal</h4>

<input id="user" placeholder="Enter Username">
<input id="pass" type="password" placeholder="Enter Password">

<button onclick="login()">Login</button>

</div>

</body>
</html>
