<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sakar Infra Weighbridge Portal - Login</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:linear-gradient(135deg,#0083ff,#00ffa6);
}

.login-box{
  width:360px;
  background:white;
  border-radius:15px;
  padding:30px;
  box-shadow:0 0 25px rgba(0,0,0,.2);
}

h2{
  text-align:center;
  margin-bottom:15px;
  color:#333;
}

.portal-name{
  text-align:center;
  font-size:14px;
  margin-bottom:20px;
  color:#0083ff;
  font-weight:bold;
}

.input-group{
  margin-bottom:15px;
}

label{
  font-size:14px;
  color:#333;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:5px;
}

button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  background:#0083ff;
  color:white;
}

button:hover{
  opacity:.9;
}

.footer-text{
  text-align:center;
  margin-top:15px;
  font-size:12px;
}
</style>

</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <div class="portal-name">Sakar Infra Weighbridge Portal</div>

  <form>
    <div class="input-group">
      <label>Username</label>
      <input type="text" placeholder="Enter username" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter password" required>
    </div>

    <button type="submit">Login</button>

    <div class="footer-text">
      Â© 2026 Sakar Infra | All Rights Reserved
    </div>
  </form>
</div>

</body>
</html>
